query stats {
  globalStats {
    checkedExerciseCount
    totalExerciseCount
    contributionCalendar {
      fromDate
      toDate
      data {
        date
        level
        count
      }
    }
    exerciseHourlyCount {
      count
      hour
    }
    userLeaderboard {
      rank
      submittedExerciseCount
      user {
        id
        name
        avatarUrl
      }
    }
  }
}
